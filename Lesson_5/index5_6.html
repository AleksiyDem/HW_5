<body>


	<h1> Задача 3</h1>

	<p>
	<h3>
		Вивести таблицю з одним рядком і 7 стовпцями.

	</h3>
	</p>



	<script>
		// --------------------------1. Вводимо необхідні дані------------------------------------------




		// ------------------------- 2 Обчислення результату--------------------------------------------


		document.write('<table border = "2px">')
		document.write('<tr>')
		for (let i = 1; i <= 7; i++) {


			document.write(` <td> ${i} </td> `)

		}
		document.write('<tr>')
		document.write('</table>')




	</script>


</body>
