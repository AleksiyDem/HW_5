<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>


	<h1> Задача 1</h1>

	<p>
	<h3>
		1. Вивести з використанням циклів маркований список з випадковими числами (1-100).

	</h3>
	</p>

	<script>
		// --------------------------1. Вводимо необхідні дані------------------------------------------



		let userRandomNum = parseInt(prompt('Enter the quantity of list "Li"'))
		// ------------------------- 2 Обчислення результату-------------------------------------------- 

		for (let quantityLi = 1; quantityLi <= userRandomNum; quantityLi++) {
			let randomCycleNum = 1 + Math.floor(Math.random() * 100)

			document.write(` <li> ${randomCycleNum} </li>`)
		}


		// for(let i = 1; i<=100; i++)
		// document.write(`<ol> <li> `)



	</script>


</body>

</html>
