<body>


	<h1> Задача -2</h1>

	<p>
	<h3>
		Задача -2. Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел
		більше: парних чи непарних.
	</h3>
	</p>

	<script>
		// --------------------------1. Вводимо необхідні дані------------------------------------------

		let doubleNum = 0;
		let unpairedNum = 0;

		// ------------------------- 2 Обчислення результату-------------------------------------------- 

		for (let num = 1; num <= 1000; num++) {
			let userNum = 1 + Math.floor(Math.random() * 1000)
			if (userNum === num)
				doubleNum++
			else
				unpairedNum++
		}
		if (doubleNum < unpairedNum)
			document.write(`The biggest quantity of unpaired numbers: ${unpairedNum}`)
		else
			document.write(`The biggest quantity of double numbers: ${doubleNum}`)




	</script>


</body>

</html>
