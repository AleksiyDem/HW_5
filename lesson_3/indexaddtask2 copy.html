<head>

<body>


	<h1> Задача 7</h1>

	<p>
	<h3>
		Задача 2. Комп’ютер випадковим чином вибирає початок і кінець проміжку (проміжок повинен знаходитися в межах від 1
		до 100). Користувач вводить число і виграє, якщо число знаходиться у цьому проміжку, або розташоване від нього
		(від лівого або правого краю) не більше ніж на 10.


	</h3>
	</p>
	<script>
		//-----------------  1  Вводимо необхідні дані   ----------------------------------

		let min = 1, max = 100;
		let numRangeRandom1 = min + Math.floor(Math.random() * (max - min + 1));
		let numRangeRandom2 = min + Math.floor(Math.random() * (max - min + 1));
		let userChoiseNum = parseInt(prompt('Вибиріть число від 1 до 100 та введіть його', ''));
		var result
		var numRangeMax
		var numRangeMin

		// ------------------  2 Обчислення результату та Виведення результату   ------------------------------------

		if (numRangeRandom1 > numRangeRandom2) {
			numRangeMax = numRangeRandom1
			numRangeMin = numRangeRandom2
		}
		else {
			numRangeMax = numRangeRandom2
			numRangeMin = numRangeRandom1
		}


		if (userChoiseNum >= (numRangeMin - 10) && userChoiseNum <= (numRangeMax + 10))
			result = 'Ви вгадали';
		else
			result = 'Ви не вгадали';

		document.write(`${result}`);






	</script>


</body>

</html>
